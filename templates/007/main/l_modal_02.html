{% load static %}
{% load i18n %}
<!-- Login Area Start -->
<div class="modal fade main-modal" id="login" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="login" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered main-modal__inner" role="document">

        <div class="modal-content main-modal-content">

            <div class="main-modal-mob-navigation">
                <button class="main-modal-mob-navigation__item main-modal-mob-navigation__item_active js-login-modal-open">
                    {% trans 'Login' %}
                </button>
                <button class="main-modal-mob-navigation__item js-register-modal-open">
                    {% trans 'Register' %}
                </button>
            </div>

            <div class="modal-body main-modal-body main-modal-body_sm">

                <button type="button" class="close modal-dialog-close" data-dismiss="modal" aria-label="Close">
                    <img class="modal-dialog-close__img" src="{% static 'main/007/images/close-icon.png' %}" alt="">
                </button>

                <h4 class="main-modal-title main-modal-title_login">{% trans 'LOGIN' %}</h4>
                <div class="form-area">
                    <form id="id_form_login" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <fieldset class="main-modal-fieldset-login">
                            <div class="main-modal-form-group">
                                <input type="email"
                                       class="main-modal-form-control"
                                       id="id_fl_email"
                                       name="fl_email"
                                       placeholder="{% trans 'E-Mail' %}">
                            </div>
                            <div class="main-modal-form-group">
                                <input type="password"
                                       class="main-modal-form-control"
                                       id="id_fl_password"
                                       name="fl_password"
                                       placeholder="{% trans 'Password' %}">
                            </div>
                        </fieldset>
                        <div class="text-center main-modal-login-wrap">
                            <a href="#"
                               class="mybtn1 main-modal-btn"
                               onclick="btn_modal_login()"
                            >
                                {% trans 'Log In' %}
                            </a>
                        </div>
                        <div class="text-center">
                            <a href="#"
                               class="main-link"
                               data-dismiss="modal"
                               aria-label="Close"
                               data-toggle="modal"
                               data-target="#recovery"
                            >
                                {% trans 'Forgot Password?' %}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
