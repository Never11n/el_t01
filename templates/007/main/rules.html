{% extends l_layout_file %}
{% load static %}
{% load i18n %}
{% block layoutbody %}
<section class="header-padding">
    <div class="main-bg full-height-without-footer">
        <div class="container main-title-wrap">
            <div class="main-title-wrap">
                <h4 class="main-title">
                    {% trans 'Rules' %}
                    <img src="{% static 'main/005/images/main-hand.png' %}" class="main-title-img hide-on-mob">
                </h4>
            </div>
            <div class="main-box">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="law__doc js-guide__content-pdf">
                                <div class="guide__content-inner">
                                    <div id="js-guide__content-pdf-page"
                                         class="guide__content-pdf-page js-guide__content-pdf-page">
                                        {#
                                        <object data="{{ name_doc_short }}#navpanes=1&amp;statusbar=0&amp;view=FitH&amp;pagemode=thumbs"
                                                #}
                                        <object data="{{ name_doc_short }}#navpanes=0&amp;toolbar=0&amp;statusbar=0&amp;view=FitH&amp;pagemode=thumbs"
                                                type="application/pdf"
                                                width="100%"
                                                height="100%" internalinstanceid="45"></object>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
