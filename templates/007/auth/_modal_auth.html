{% load i18n %}
<div tabindex="-1" role="dialog" class="modal ui__modal js-modal__login fade">
    <div class="modal-dialog text-center">
        <div class="modal-content">
            <div class="modal-body text-left clearfix">
                <div class="login-box">
                    <div class="login-logo">
                    </div>
                    <!-- /.login-logo -->
                    <div class="card">
                        <div class="card-body login-card-body">
                            <div class="login-box-msg">
                                <div class="ui__modal-caption"><b>{% trans 'Вход в Кабинет SOD' %}</b></div>
                                <div data-dismiss="modal" aria-label="Close" class="ui__modal-caption ui__modal-close">
                                    <span class="fas fa-times"></span>
                                </div>
                            </div>
                            <form id="id_form_login" action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div hidden class="alert alert-danger" role="alert">
                                    {# text #}
                                </div>
                                <div class="input-group mb-3">
                                    <input id="id_fl_email" name="fl_email" type="email" class="form-control" placeholder="Email">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input id="id_fl_password" name="fl_password" type="password" class="form-control" placeholder="Password">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <div class="icheck-primary">
                                            <input itemid="id_fl_remember_me" name="fl_remember_me" type="checkbox" id="remember">
                                            <label for="remember">
                                                {% trans 'Не выходить из системы' %}
                                            </label>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-4">
                                        <a href="#"
                                           class="btn btn-primary btn-block"
                                           onclick="modal_btn_login()"
                                        >
                                            {% trans 'Войти' %}
                                        </a>
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </form>
                            <p class="mb-1">
                                <a href="#"
                                   class="text-center text-blue"
                                   onclick="modal_get_forgot_pass()"
                                >
                                    {% trans 'Я забыл свой пароль' %}
                                </a>
                            </p>
                            <p class="mb-0">
                                <a href="#"
                                   class="text-center text-blue"
                                   onclick="modal_reg_new_user()"
                                >
                                    {% trans 'Зарегистрировать нового пользователя' %}
                                </a>
                            </p>
                        </div>
                        <!-- /.login-card-body -->
                    </div>
                </div>
                <!-- /.login-box -->
            </div>
        </div>
    </div>
</div>
