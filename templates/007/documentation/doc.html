{% load static %}
{% load i18n %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>{% trans 'Документация' %}</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">{% trans 'Кабинет' %}</a></li>
                        <li class="breadcrumb-item active">{% trans 'Документация' %} ({{ dic_document.caption }})</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- row -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                {% if dic_document %}
                                    {{ dic_document.title|safe }}
                                {% else %}
                                    {% trans "Документ не найден" %}
                                {% endif %}
                            </h3>
                            <div class="card-tools">
                                <a href="{{ dic_document.url }}"
                                   target="_blank"
                                   class="btn btn-tool">
                                    <i class="fa fa-arrows-alt">
                                    </i> {% trans 'На весь экран' %}
                                </a>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <!-- Embed PDF File -->
                            <embed src="{{ dic_document.url }}"
                                   width="100%"
                                   height="600"
                                   type="application/pdf">
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!-- Page specific script -->
