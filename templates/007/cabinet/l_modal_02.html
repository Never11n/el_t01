{% load static %}
{% load i18n %}
<!-- Login Area Start -->
<div class="modal fade login-modal" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <div class="modal-body">
                <div class="logo-area">
                    <img class="logo" src="{% static 'main/005/images/logo.png' %}" alt="">
                </div>
                <div class="header-area">
                    <h4 class="title">Great to have you back! 1</h4>
                    <p class="sub-title">Enter your details below.</p>
                </div>
                <div class="form-area">
                    <form action="#" method="POST">
                        <div class="main-form-group">
                            <label class="main-form-label" for="login-input-email">Email*</label>
                            <input type="email" class="main-form-control" id="login-input-email"
                                   placeholder="Enter your Email">
                        </div>
                        <div class="main-form-group">
                            <label class="main-form-label" for="login-input-password">Password*</label>
                            <input type="password" class="main-form-control" id="login-input-password" placeholder="Password">
                        </div>
                        <div class="main-form-group">
                            <div class="box">
                                <div class="left">
                                    <input type="checkbox" class="check-box-field" id="input-save-password" checked>
                                    <label for="input-save-password">Remember Password</label>
                                </div>
                                <div class="right">
                                    <a href="#">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="mybtn1">Log In</button>
                        </div>
                    </form>
                </div>
                <div class="form-footer">
                    <p>Not a member?
                        <a href="#">Create account <i class="fas fa-angle-double-right"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
