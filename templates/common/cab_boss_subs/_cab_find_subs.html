{% load static %}
{% load i18n %}
<div class="card card-default collapsed-card">
    <div class="card-header">
        <h3 class="card-title">{% trans 'Search' %}</h3>
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
    <div class="card-body" style="display: none;">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>{% trans 'Date range create:' %}</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="far fa-calendar-alt"></i>
                        </span>
                        </div>
                        <input type="text"
                               class="form-control float-right"
                               id="id_find_date_range_empty"
                               name="find_date_range"
                               value="{{ date_range }}"
                        >
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>{% trans 'Date range subscription period:' %}</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                        </div>
                        <input type="text"
                               class="form-control float-right"
                               id="id_find_date_range_2_empty"
                               name="find_date_range_2"
                               value="{{ date_range_2 }}"
                        >
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>{% trans 'Email owner:' %}</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-edit"></i>
                            </span>
                        </div>
                        <input type="text"
                               class="form-control float-right"
                               id="id_find_uemail"
                               name="find_uemail"
                               value="{{ m_uEmail }}"
                        >
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>{% trans 'Only active' %}</label>
                    <div class="input-group">
                        <input type="checkbox"
                               class="form-control float-right"
                               id="id_find_active"
                               name="find_active"
                               value="1"
                               {% if m_active %} checked {% endif %}
                        >
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <label class="mr-3">{% trans 'Week days:' %}</label>
                <div id="id_weekdays" class="form-check form-check-inline">

                    <input id="id_day_1" class="form-check-input" type="checkbox"
                           {% if '1' in weekdays %} checked {% endif %}>
                    <label class="form-check-label mr-3" for="id_day_1">{% trans 'Sunday' %}</label>

                    <input id="id_day_2" class="form-check-input" type="checkbox"
                           {% if '2' in weekdays %} checked {% endif %}>
                    <label class="form-check-label mr-3" for="id_day_2">{% trans 'Monday' %}</label>

                    <input id="id_day_3" class="form-check-input" type="checkbox"
                           {% if '3' in weekdays %} checked {% endif %}>
                    <label class="form-check-label mr-3" for="id_day_3">{% trans 'Tuesday' %}</label>

                    <input id="id_day_4" class="form-check-input" type="checkbox"
                           {% if '4' in weekdays %} checked {% endif %}>
                    <label class="form-check-label mr-3" for="id_day_4">{% trans 'Wednesday' %}</label>

                    <input id="id_day_5" class="form-check-input" type="checkbox"
                           {% if '5' in weekdays %} checked {% endif %}>
                    <label class="form-check-label mr-3" for="id_day_5">{% trans 'Thursday' %}</label>

                    <input id="id_day_6" class="form-check-input" type="checkbox"
                           {% if '6' in weekdays %} checked {% endif %}>
                    <label class="form-check-label mr-3" for="id_day_6">{% trans 'Friday' %}</label>

                    <input id="id_day_7" class="form-check-input" type="checkbox"
                           {% if '7' in weekdays %} checked {% endif %}>
                    <label class="form-check-label mr-3" for="id_day_7">{% trans 'Saturday' %}</label>
                </div>
            </div>

            <div class="card-tools">
                <div class="input-group input-group-sm">
                    <button type="button"
                            onclick="btn_form_find()"
                            class="btn btn-info "
                    ><i class="fas fa-search"></i>{% trans 'Show' %}
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
