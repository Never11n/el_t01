{% load static %}
{% load i18n %}

<section class="cabb-page">
    <div class="row justify-content-center m-3">
        <h3 style="color: #192160;"> {% trans 'Available reports' %}</h3>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% for item in list_reports %}
                <div class="card-header">
                    <div class="row">
                    <div class="col-md-6 font-weight-bold">
                        <a style="color: #192160;" onmouseover="this.style.color='#54299e'" onmouseout="this.style.color='#192160'"
                        href="{% url 'cabb_report' item.verbal %}">{{ item }}
                       </a>
                    </div>
                    <div class="col-md-6">
                        {{ item.description }}
                    </div>
                        </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-3"></div>
    </div>
</section>
